language: objective-c  # Just to be sure we're on OSX, with Homebrew.

install:
  - unset DYLD_LIBRARY_PATH
  - brew update
  - brew tap homebrew/science
  - brew tap homebrew/versions
  # Install dpo/trilinos as tap.
  - mkdir -p $(brew --repo)/Library/Taps/travis
  - ln -s $PWD $(brew --repo)/Library/Taps/travis/travis-testtap
  - brew tap --repair
  - brew doctor
  - rm $(brew --repo)/Library/Formulas/trilinos.rb  # Clobber current formula.

script:
  - brew install $(brew deps trilinos)  # No need for verbose mode here.
  - brew install -v trilinos
  - brew test -v trilinos
  - brew audit trilinos --strict

